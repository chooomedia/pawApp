<html lang="de">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body ng-app="pawApp" ng-cloak ng-controller="pawController">

<md-menu-bar id="topmenu" flex layout="row" md-theme="{{ showDarkTheme ? 'dark-orange' : 'orange' }}" md-theme-watch="">
    <md-button ng-click="$mdMenu.open()" ng-repeat="link in links">
        {{ link.title }}
    </md-button>
    <md-menu-content ng-hide="!link.step">
        <md-menu-item type="checkbox" ng-model="settings.allowChanges">{{ link.step }}</md-menu-item>
    </md-menu-content>
</md-menu-bar>

<md-content class="md-padding" flex="100" layout-xs="column" layout="row">
    <div ng-repeat="box in boxes">
        <app-box info="box"></app-box>
    </div>
</md-content>

<!-- Icon urls; may be preloaded in templateCache -->
<md-icon md-svg-src="/android.svg" aria-label="android "></md-icon>
<md-icon md-svg-src="{{ getAndroid() }}" aria-label="android "></md-icon>

<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

<!-- Modules -->
<script src="app.js"></script>

<!-- Angular Controller -->
<script type="text/javascript" src="controllers/pawController.js"></script>

<!-- Angular Directives -->
<script type="text/javascript" src="directives/pawBoxes.js"></script>

</body>
</html>
