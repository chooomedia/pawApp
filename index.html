<html lang="de" ng-app="pawApp">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>{{title}}</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>

<body ng-cloak ng-controller="pawController">
<div layout="column" layout-fill>
    <header>
        <md-toolbar layout="row" flex>
            <img class="topLogo" ng-src="{{logo.url}}" alt="{{logo.title}}" title="{{logo.title}}"/>
            <md-menu-bar layout="row" layout-align="start center">
                <md-menu ng-repeat="link in links">
                    <button ng-click="$mdMenu.open()">
                        {{link.title}}
                    </button>
                    <md-menu-content ng-hide="!link.step">
                        <md-menu-item type="checkbox" ng-model="settings.allowChanges">{{ link.step }}</md-menu-item>
                    </md-menu-content>
                </md-menu>
            </md-menu-bar>
            <md-menu-bar layout="row" layout-align="end center">
                <md-icon ng-click="getData(searchField)">search</md-icon>
                <md-input-container class="topInput">
                    <form ng-submit="getData(searchField)">
                        <input type="text" data-ng-model="searchField" placeholder="Search on Flickr...?"/>
                    </form>
                </md-input-container>
            </md-menu-bar>
        </md-toolbar>
    </header>

    <md-content layout="row" ng-if="images">
        <div ng-repeat="image in images" class="slide md-padding" flex="33" flex-xs="100">
            <md-card layout-align="center center" style="margin:0!important;">
                <md-card-header>{{image}}</md-card-header>
                <md-card-content>
                    <img ng-src="{{image}}" alt="{{images.title}}">
                </md-card-content>
            </md-card>
        </div>
    </md-content>

    <md-content layout="row" ng-view>
        <md-content ng-repeat="item in main" class="slide md-padding" flex="66" flex-xs="100">
            <div>
                <h1>{{item.title}}</h1>
                <p>{{item.content}}</p>
            </div>
        </md-content>
        <div ng-repeat="box in boxes" class="slide md-padding" flex="33" flex-xs="100">
            <app-box info="box"></app-box>
        </div>
    </md-content>
</div>

<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js"></script>

<!-- Modules -->
<script src="app.js"></script>

<!-- Services -->

<!-- Angular Controller -->
<script src="controllers/pawController.js"></script>

<!-- Angular Directives -->
<script src="directives/pawBoxes.js"></script>
</body>
</html>
