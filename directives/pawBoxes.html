<md-card flex="50" flex-xs="100">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">{{ box.title }}</span>
            <span class="md-subhead">{{ box.content}}</span>
        </md-card-title-text>
    </md-card-title>
    <md-card-content layout="row" layout-align="space-between">
        <img ng-src="{{ box.image }}" class="card-media"/>
        <md-card-actions layout="column">
            <md-button class="md-icon-button">
                <md-icon> favorite</md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Settings">
                <md-icon> menu</md-icon>
            </md-button>
            <md-button class="md-icon-button" aria-label="Share">
                <md-icon> share_arrow</md-icon>
            </md-button>
        </md-card-actions>
    </md-card-content>
</md-card>

<div layout="" layout-padding="" layout-align="center end" style="height:200px">
    <md-checkbox ng-model="showDarkTheme">Use 'Dark' Themed Cards</md-checkbox>
</div>
<md-icon md-svg-icon="social:android" aria-label="android "></md-icon>
